{{ define "main" }}

<!-- Title and summary -->
<div class="container">
    <div class="pt-5">
        <div class="container-fluid py-2">
            <h1 class="display-4 heading mb-3">{{ .Title }}</h1>
            <p class="fs-4 serif">{{ .Summary }}</p>
        </div>
    </div>
</div>

<!-- Cards -->
<div class="container mb-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        {{ range .Pages.ByPublishDate.Reverse }}
        {{ partial "card_design.html" . }}
        {{ end }}
     </div>
</div>

{{ end }}
